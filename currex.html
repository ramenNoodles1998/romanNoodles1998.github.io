<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Currency Exchange</title>
      
   <!-- Compiled and minified JavaScript -->
   <script src="assets/js/jquery-3.2.1.min.js"></script>
            
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!--<link href="assets/css/styleCurrex.css" rel="stylesheet">-->
   <script src="assets/js/currex.js" defer></script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
    
<body>
   <div class="container">
      <div class="row justify-content-center ">
            <div class="card col-sm-6">
               <div class="card-body">
                     <h2 class="card-title">Currency Conversion</h2>
                  <ul class="list-group list-group-flush">
                       
                  
                        
                        <li class="list-group-item"> Enter USD and select desired currency.</li>
                        
                        <li class="list-group-item">
                           <label for="usdInput">US Dollars (USD):</label>
                           <input type="text" id="usdInput" name="usdInput" value="100.00" class= "form-control"></input>
                        </li>
                        
                        <li class="list-group-item">
                           <label for="toCurrency">Select currency:</label>
                           <select class= "form-control" id="toCurrency">
                           </select>
                        </li >
                        
                        <li class="list-group-item">
                           <label id="resultLabel" for="resultCurrency">To Currency ():</label>
                           <input class= "form-control" type="text" id="resultCurrency" name="resultCurrency" value="---.--" readonly></input>
                        </li>   

                  </ul>
                     
               </div>
                  
            </div>

      </div>
      <div class="row justify-content-center ">
         <div class="card col-sm-6">
            <div class="card-body">
               <h2 class="card-title">Exchange Rate Data (JSON)</h2>
                        
                     
               <textarea rows="5" id="exchangeRates" name="exchangeRates" class=" card-text form-control">{"disclaimer": Usage subject to terms: https://openexchangerates.org/terms,"license": https://openexchangerates.org/license,"timestamp": 1534107604,"base": USD,"rates": "rates": "CAD":"1.32""HKD":"7.85""ISK":"125.65""PHP":"51.63""DKK":"6.79""HUF":"301.97""CZK":"23.46""GBP":"0.79""RON":"4.32""SEK":"9.83""IDR":"14165.00""INR":"71.50""BRL":"4.13""RUB":"64.45""HRK":"6.76""JPY":"108.32""THB":"30.38""CHF":"1.00""EUR":"0.91""MYR":"4.19""BGN":"1.78""TRY":"5.88""CNY":"7.08""NOK":"9.14""NZD":"1.59""ZAR":"14.86""USD":"1.00""MXN":"19.23""SGD":"1.37""AUD":"1.48""ILS":"3.52""KRW":"1186.07""PLN":"3.90"}</textarea>
                     
                     
               <button class="btn-dark btn-lg" id="updateRates">Update Rates</button>
                     

            </div>
                  
         </div>

      </div>
                  
            

   </div>
   
   
</body>
</html>
